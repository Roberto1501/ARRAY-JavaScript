    <script>
      /*  Desenvolva um algoritmo para percorrer um vetor de 20 elementos
inteiros e no final mostre a soma de todos os elementos. */

let elementos = []
let soma = 0
for(i=0; i<20; i++){
    elementos.push(parseInt(prompt('Digite o nÃºmero')))
    soma+= elementos[i]

}
document.write(soma)
    </script>
