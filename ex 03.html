    <script>
        /* 
        Desenvolva um algoritmo que preenche um vetor com os 4
primeiros números perfeitos. */
     let elementos = [] 
      let soma =0
        
      
        function perfeito(value){
        
        for(let i=1;i<value;i++){
        if(value%i==0){
            soma+= i

        }
       
      }
      while(elementos.length<4){
        if(soma==value){
            elementos.push(value)
            document.write(value)
        } 

      }
      

       



      }
      
      perfeito(parseInt(prompt('Digte um número:')))
      console.log(elementos)
   
       




    
        

     
      
      
     
      
    





   
    
      
      
      
      

    </script>
