<body>
    <script>
    /*    Crie uma função que recebe um vetor de inteiros e um número
inteiro e retorne verdadeiro se o número faz parte do vetor ou falso
se não faz parte.  */ 

let vetor =  []
for(let i = 0; i<4; i++){
    vetor.unshift(parseInt(prompt('Digite os numeros')))
}

 const achar = vetor.filter(element=> element = 10)

 


document.write(achar)
 

    </script>
</body>
</html>
